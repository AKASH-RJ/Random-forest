<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Performance Prediction (Random Forest)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Student Performance Prediction</h1>
    <form method="POST">
        <label>Study Hours:</label>
        <input type="number" step="0.1" name="study_hours" required>

        <label>Attendance Percentage:</label>
        <input type="number" step="0.1" name="attendance_percentage" required>

        <label>Previous Score:</label>
        <input type="number" step="0.1" name="previous_score" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
    </div>
    {% endif %}
</div>
</body>
</html>
